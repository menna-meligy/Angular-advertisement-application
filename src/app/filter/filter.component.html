<h2>Search</h2>
<hr />
<form (ngSubmit)="submit.emit()">
 <div class="row my-2">
 <div class="col">
 <input [(ngModel)]="filter.cityName" name="cityName" type="text" class="form-control"
autocomplete="off" placeholder="City" />
 </div>
 </div>
 <div class="row my-2">
 <div class="col-5">
 <input [(ngModel)]="filter.priceMin" name="priceMin" type="number" class="form-control"
autocomplete="off" placeholder="Price (min MFt)" />
 </div>
 <div class="col-2 text-center">
 &ndash;
 </div>
 <div class="col-5">
 <input [(ngModel)]="filter.priceMax" name="priceMax" type="number" class="form-control"
autocomplete="off" placeholder="Price (max MFt)" />
 </div>
 </div>
 <div class="row my-2">
 <div class="col-5">
 <input [(ngModel)]="filter.sizeMin" name="sizeMin" type="number" class="form-control"
autocomplete="off" placeholder="Size (min m2)" />
 </div>
 <div class="col-2 text-center">
 &ndash;
 </div>
 <div class="col-5">
 <input [(ngModel)]="filter.sizeMax" name="sizeMax" type="number" class="form-control"
autocomplete="off" placeholder="Size (max m2)" />
 </div>
 </div>
 <div class="row my-2">
 <div class="col-5">
 <input [(ngModel)]="filter.roomMin" name="roomMin" type="number" class="form-control"
autocomplete="off" placeholder="Number of rooms (min)" />
 </div>
 <div class="col-2 text-center">
 &ndash;
 </div>
 <div class="col-5">
 <input [(ngModel)]="filter.roomMax" name="roomMax" type="number" class="form-control"
autocomplete="off" placeholder="Number of rooms (max)" />
 </div>
 </div>
 <div class="row">
 <div class="col">
 <button type="submit" class="btn btn-default w-100">Search</button>
 </div>
 </div>
</form>
